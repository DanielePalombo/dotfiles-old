# ~/.tmuxinator/caplar.yml
# you can make as many tabs as you wish...

project_name: vedetta
project_root: ~/public_html/vedetta
tabs:
  - editor: 
      layout: main-vertical
      panes: 
        - server: vim www/index.html
        - ionic_build: adb devices && echo 'ionic run android' 
  - serve: ionic serve
