# ~/.tmuxinator/floyd.yml
# you can make as many tabs as you wish...

project_name: WeBuyHouses
project_root: ~/public_html/webuyhouses
#pre_window: rvm use ruby-2.2.0
windows:
  - editor: 
      panes:
        - vim Gemfile
  - server: 
      layout: main-vertical
      panes:
        - bundle exec invoker start invoker.ini
  - console: 
      panes:
        - rails c
