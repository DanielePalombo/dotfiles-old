# ~/.tmuxinator/genmon.yml
# you can make as many tabs as you wish...

project_name: Tecnoquadro
project_root: ~/public_html/tecnoquadro
pre_window: rvm use ruby-2.1.1@tecnoquadro
windows:
  - editor: 
      panes:
        - vim Gemfile
  - server: 
      layout: main-vertical
      panes:
        - rails s
  - console: 
    panes:
      - rails c
  - host: 
