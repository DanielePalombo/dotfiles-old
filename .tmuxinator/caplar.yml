# ~/.tmuxinator/caplar.yml
# you can make as many tabs as you wish...

project_name: Fastyle
project_root: ~/public_html/caplar
pre_window: rvm use ruby-2.1.1@fastyle
windows:
  - editor: 
      panes:
        - vim Gemfile
  - server: 
      layout: main-vertical
      panes:
        - rails s -b 0
        - cd frontend/ && grunt server ; cd - 
  - console: 
      panes:
        - rails c
  - host: 
